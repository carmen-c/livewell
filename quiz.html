<!DOCTYPE html>
<html>
    <head>
        <title>Live Well v1.0 - Quiz</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <div class="navBar">
                <div id="stepBox">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                  </div>
            </div>
            
            <div class="content">
                <form id="regForm">
                  <!-- One "tab" for each step in the form: -->
                  <div class="tab">
                    <img class="banner" id="foodBanner" src="#"/>  
                    <p id="q1">How many calories does your selection have?</p>
                    <input type="number" id="calories" min="0" max="9999" class="input"/>
                  </div>
                  <div class="tab">fact
                    <input placeholder="E-mail..." name="email" class="input">
                    <input placeholder="Phone..." name="phone" class="input">
                  </div>
                  <div class="tab">
                    <img class="banner" id="foodBanner2" src="#"/>  
                    <p id="q2">What is the ingredient of the recipe you chose?</p>
                        <div class="choices">
                            <label> 
                            <input type="radio" class="radio_item" name="item" id="radio1">
                            <img src="#" id="iradio1"/> 
                            </label>
                            <label class="label_item" for="radio2">
                            <input type="radio" class="radio_item" value="" name="item" id="radio2">
                            <img src="#" id="iradio2"/> 
                            </label>
                            <label class="label_item" for="radio3">
                            <input type="radio" class="radio_item" value="" name="item" id="radio3">
                            <img src="#" id="iradio3"/> 
                            </label>
                        </div> 
                  </div>
                  <div class="tab">fact
                    <input placeholder="Username..." class="input" name="uname">
                    <input placeholder="Password..." class="input" name="pword" type="password">
                  </div>
                  <div class="tab">
                    <img class="banner" id="foodBanner3" src="#"/> 
                    <p id="q3">Where does this recipe come from?</p>
                    <input type="number" id="time" min="0" max="9999" class="input"/>
                  </div>
                  
                    <div id="buttonBox">
                      <button type="button" id="prevBtn" onclick="nextPrev(-1)" class="button">Previous</button>
                      <button type="button" id="nextBtn" onclick="nextPrev(1)" class="button">Next</button>
                    </div>
                </form> 
            </div>
            
        </div>
<!--        <script src="menu.js"></script>-->
        <script src="quiz.js"></script>
    </body>
</html>
